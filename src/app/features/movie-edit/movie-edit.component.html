<button class='movie_item_close' (click)='closeMovieItem()'></button>

<form action="" class="movie-edit_block">
  <table>
    <tr>
      <th class="me-header" colspan="2">Adding movie</th>
      <td></td>
    <tr>
      <td><label  for="me-title">Title</label></td>
      <td><input type="text" class="me-field" value="" id="me-title"></td>
    </tr>
    <tr>
      <td><label for="me-poster_url">PosterUrl</label></td>
      <td><input type="text" class="me-field" value="" id="me-poster_url"></td>

    <tr>

      <td><input type="text" class="me-field" value="" id="me-genres"></td>

      <td><input type="text" class="me-field" value="" id="me-actors"></td>
    </tr>
    <tr>
      <td><label for="me-director">Director</label></td>
      <td><input type="text" class="me-field" value="" id="me-director"></td>
    </tr>
