<div class='movie_detail-content'>
  <div class='movie_item_content'>
    <div class='movie_item_sidebar'>
      <div class='movie_item_title-name'>{{ item?.title }}</div>
      <star-rating [rating]='item?.stars'
                   [itemId]='item?.id'>
      </star-rating>
      <div><span class='movie_item_title'>Likes: </span>{{ item?.likes }}</div>
      <div><span class='movie_item_title'>Director: </span>{{ item?.director }}</div>
      <div><span class='movie_item_title'>Actors: </span>{{ item?.actors }}</div>
      <div><span class='movie_item_title'>Genres: </span>{{ item?.genres }}</div>
      <div><span class='movie_item_title'>Description: </span>{{ item?.description}}</div>
    </div>
    <div class='movie_item_description'>
      <button class='movie_item_close' (click)='closeMovieItem()'></button>
      <img class='movie_item_poster' src='{{ item?.posterUrl }}' alt='poster'>
    </div>
  </div>
</div>
